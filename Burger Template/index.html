<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Template</title>
    <link rel="icon" href="./burger.png" type="image/jpg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <br />
      <div class="sub-container">
        <div>
          <img class="burger-img" src="./burger-img.png" alt="an image of a burger" width="300px" />
        </div>
      </div>
      <br />

      <div class="text-box">
        <h2>
          Quality delivery at <br />
          your <span id="span-text">Doorstep</span>
        </h2>
        <p>
          Our app will make your food ordering <br />
          pleasant and fast.
        </p>

        <form action="#" method="post">
            <input id="skip" type="reset" value="Skip">
            <input id="submit" type="submit" value="Submit">
        </form>
      </div>
</html>
