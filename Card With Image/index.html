<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card With Image</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Card with image</h2>
    <p>
      You can use the following example of a card element with an image for blog
      posts, user cards, and many more
    </p>
    <div class="main-container">
      <div id="sub-container">
        <div class="image-container">
          <img src="./setup.png" alt="a setup" width="442px" height="300px"/>
        </div>
        <div class="text-container">
          <h2>Noteworthy technology acquisitions 2021</h2>
          <p>
            Here are the biggest enterprise technology acquisitions of 2021 so
            far, in reverse <br />
            chronogical order.
          </p>

          <button>
            Read more
            <svg
              class="arrow"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 32 32"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="0.1"
            >
              <path
                d="M19.414 27.414l10-10c0.781-0.781 0.781-2.047 0-2.828l-10-10c-0.781-0.781-2.047-0.781-2.828 0s-0.781 2.047 0 2.828l6.586 6.586h-19.172c-1.105 0-2 0.895-2 2s0.895 2 2 2h19.172l-6.586 6.586c-0.39 0.39-0.586 0.902-0.586 1.414s0.195 1.024 0.586 1.414c0.781 0.781 2.047 0.781 2.828 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
